    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set env
        run: echo ::set-env name=NX_BASE::${{ github.event.pull_request.base.sha }}
      - run: |
          echo "$NX_BASE"
          echo "pull_request"
          echo "$GITHUB_SHA"
          echo ${{ github.run_id }}
          echo ${{ github.run_number }}
          echo "${{ toJson(job) }}"

  job2:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.run_id }}
      - run: echo ${{ github.run_number }}
